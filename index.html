<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Render</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
	<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='18' cy='5' r='3'%3E%3C/circle%3E%3Ccircle cx='6' cy='12' r='3'%3E%3C/circle%3E%3Ccircle cx='18' cy='19' r='3'%3E%3C/circle%3E%3Cline x1='8.59' y1='13.51' x2='15.42' y2='17.49'%3E%3C/line%3E%3Cline x1='15.41' y1='6.51' x2='8.59' y2='10.49'%3E%3C/line%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Cursor por defecto normal, solo cambia al arrastrar */
        .grabbing { cursor: grabbing !important; }
        
        /* CORRECCI√ìN CR√çTICA CSS: Asegurar visibilidad base del SVG */
        #mermaid-output svg { 
            display: block;
            margin: 0 auto;
            /* Asegurar que el texto sea seleccionable si no se est√° arrastrando */
            user-select: text; 
        }
        
        .CodeMirror {
            height: 100%;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }

        /* Estilos para los cuadraditos de tema */
        .theme-swatch {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.1s, border-color 0.1s;
            border: 2px solid transparent;
        }
        .theme-swatch:hover {
            transform: scale(1.1);
            border-color: #cbd5e1;
        }
        .theme-swatch.active {
            border-color: #3b82f6; /* Azul al seleccionar */
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen flex flex-col overflow-hidden">
    
    <!-- Modal de Inicio -->
    <div id="startup-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Mermaid Render</h2>
            <div class="flex flex-col space-y-4">
                <button id="load-file-btn" class="flex items-center justify-center w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 transition-colors">
                    <div class="p-2 rounded-full bg-gray-100 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                    </div>
                    <span class="ml-4 font-semibold text-gray-700">Cargar Proyecto Existente</span>
                </button>
                <input type="file" id="file-input" class="hidden" accept=".json">
                
                <button id="new-project-btn" class="flex items-center justify-center w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 transition-colors">
                    <div class="p-2 rounded-full bg-gray-100 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    </div>
                    <span class="ml-4 font-semibold text-gray-700">Crear Nuevo Diagrama</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Contenedor Principal -->
    <div id="app-container" class="h-full flex flex-col hidden">
        <header class="bg-white border-b border-gray-300 p-3 flex justify-between items-center shadow-sm h-16">
            <div class="flex items-center space-x-3 relative">
                <!-- Selector de Diagramas -->
                <div id="req-dropdown" class="relative w-[280px]">
                    <button id="req-dropdown-btn" class="text-xs bg-white border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500 w-full text-left flex justify-between items-center transition-colors duration-300 disabled:bg-gray-100 disabled:cursor-not-allowed">
                        <span class="truncate font-medium">Seleccionar...</span>
                        <svg class="w-4 h-4 ml-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <!-- Men√∫ Desplegable -->
                    <div id="req-dropdown-menu" class="hidden absolute mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg z-20">
                        <ul id="req-list" class="max-h-60 overflow-y-auto text-sm p-1"></ul>
                    </div>
                </div>
                
                <!-- Bot√≥n de Bloqueo -->
                <button id="lock-btn" class="p-2 rounded-full bg-green-100 text-green-600 transition-colors hover:bg-green-200" title="Editor desbloqueado">
                    <svg id="lock-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 2a3 3 0 00-3 3v1H6a2 2 0 00-2 2v7a2 2 0 002 2h8a2 2 0 002-2V8a2 2 0 00-2-2h-1V5a3 3 0 00-3-3zm-1 4V5a1 1 0 112 0v1H9z" clip-rule="evenodd" />
                    </svg>
                    <svg id="unlock-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2a3 3 0 00-3 3v1H5a2 2 0 00-2 2v7a2 2 0 002 2h10a2 2 0 002-2V8a2 2 0 00-2-2h-1V5a3 3 0 00-3-3zm-1 4V5a1 1 0 112 0v1h-2z" />
                    </svg>
                </button>

                <!-- Bot√≥n A√±adir -->
                <button id="add-req-btn" class="p-2 rounded-full bg-blue-100 hover:bg-blue-200 text-blue-600 transition-colors" title="A√±adir Nuevo Diagrama">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                </button>

                <!-- NUEVA UBICACI√ìN: Bot√≥n Estilos -->
                <div class="relative">
                    <button id="style-btn" class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600 transition-colors" title="Elegir Tema">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                        </svg>
                    </button>
                    <!-- Panel Flotante de Estilos (Swatches) -->
                    <div id="style-panel" class="hidden absolute top-10 left-0 mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-xl z-30 p-3">
                        <h3 class="text-xs font-bold text-gray-500 uppercase mb-2">Temas</h3>
                        <div id="theme-grid" class="grid grid-cols-4 gap-2">
                            <!-- Los swatches se generar√°n aqu√≠ -->
                        </div>
                    </div>
                </div>

                <!-- Nombre del Proyecto -->
                <div class="flex items-center space-x-2 border-l border-gray-300 pl-3 ml-2 h-8">
                    <div class="flex flex-col justify-center">
                        <span class="text-[10px] text-gray-500 leading-none uppercase tracking-wider font-bold">Proyecto</span>
                        <div class="flex items-center group cursor-pointer" id="project-name-container">
                            <span id="project-name-display" class="text-sm font-semibold text-gray-700 truncate max-w-[150px]" title="Click para editar">Sin T√≠tulo</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 ml-1 text-gray-400 group-hover:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex-1 text-center">
                <h1 class="text-lg font-bold text-gray-700 tracking-tight">Mermaid Render</h1>
            </div>

            <div class="flex items-center space-x-4 relative">
                <button id="reset-view" class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600 transition-colors" title="Ajustar diagrama a ventana">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 4h-4m4 0l-5-5" /></svg>
                </button>
                <button id="load-json-btn" class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600 transition-colors" title="Cargar archivo JSON">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                </button>
                <button id="save-btn" class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600 transition-colors disabled:opacity-50" title="Guardar Proyecto (.json)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v18h14V8.5l-5.5-5.5H5z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14 3v6h6" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 14h6v5H9v-5z" />
                    </svg>
                </button>
            </div>
        </header>

        <main id="main-container" class="flex flex-1 overflow-hidden">
            <div id="left-pane" class="w-1/2 p-4 flex flex-col">
                <div class="flex-1 relative">
                    <div id="editor-wrapper" class="absolute inset-0 shadow-sm"></div>
                </div>
            </div>

            <div id="resizer" class="w-2 cursor-col-resize bg-gray-300 hover:bg-blue-500 transition-colors z-10"></div>

            <div id="right-pane" class="w-1/2 p-4 flex flex-col">
                <div id="diagram-viewport" class="flex-1 bg-white border border-gray-300 rounded-lg overflow-hidden relative shadow-inner">
                    <!-- Contenedor del diagrama -->
                    <div id="pan-zoom-wrapper" class="w-full h-full flex items-center justify-center">
                        <div id="mermaid-output" class="flex items-center justify-center"></div>
                    </div>
                     <div id="error-display" class="absolute top-0 left-0 w-full h-full bg-red-50 bg-opacity-95 text-red-700 p-4 font-mono text-sm hidden flex items-center justify-center overflow-auto text-center z-10"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Gen√©rico -->
    <div id="generic-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-6 max-w-sm w-full transform transition-all scale-100">
            <h3 id="modal-title" class="text-lg font-bold mb-4 text-gray-700"></h3>
            <p id="modal-message" class="text-sm text-gray-600 mb-4"></p>
            <input type="text" id="modal-input" class="w-full border border-gray-300 rounded p-2 mb-4 hidden focus:ring-2 focus:ring-blue-500 focus:outline-none font-sans" autocomplete="off">
            <div class="flex justify-end space-x-2">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors font-medium">Cancelar</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors font-medium">Aceptar</button>
            </div>
        </div>
    </div>

    <div id="toast"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/markdown/markdown.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let appState = { 
                requirements: [], 
                selectedReqId: null,
                isLocked: false,
                projectName: "Diagramas"
            };
            let shouldResetViewAfterRender = false;

            // Definici√≥n de Temas Predefinidos
            const THEMES = [
                {
                    name: 'Neutro',
                    color: '#f4f4f4',
                    variables: { primaryColor: '#f4f4f4', lineColor: '#333333', edgeLabelBackground: '#ffffff', tertiaryColor: '#ffffff' }
                },
                {
                    name: 'Azul',
                    color: '#bae6fd',
                    variables: { primaryColor: '#bae6fd', lineColor: '#0369a1', edgeLabelBackground: '#f0f9ff', tertiaryColor: '#e0f2fe' }
                },
                {
                    name: 'Verde',
                    color: '#bbf7d0',
                    variables: { primaryColor: '#bbf7d0', lineColor: '#15803d', edgeLabelBackground: '#f0fdf4', tertiaryColor: '#dcfce7' }
                },
                {
                    name: '√Åmbar',
                    color: '#fde68a',
                    variables: { primaryColor: '#fde68a', lineColor: '#b45309', edgeLabelBackground: '#fffbeb', tertiaryColor: '#fef3c7' }
                },
                {
                    name: 'P√∫rpura',
                    color: '#e9d5ff',
                    variables: { primaryColor: '#e9d5ff', lineColor: '#7e22ce', edgeLabelBackground: '#faf5ff', tertiaryColor: '#f3e8ff' }
                },
                {
                    name: 'Oscuro',
                    color: '#334155',
                    variables: { primaryColor: '#334155', lineColor: '#cbd5e1', edgeLabelBackground: '#1e293b', tertiaryColor: '#475569', primaryTextColor: '#f8fafc', textColor: '#f8fafc' }
                }
            ];

            const DOM = {
                startupModal: document.getElementById('startup-modal'),
                appContainer: document.getElementById('app-container'),
                editorWrapper: document.getElementById('editor-wrapper'),
                mermaidOutput: document.getElementById('mermaid-output'),
                errorDisplay: document.getElementById('error-display'),
                reqDropdown: document.getElementById('req-dropdown'),
                reqDropdownBtn: document.getElementById('req-dropdown-btn'),
                reqDropdownMenu: document.getElementById('req-dropdown-menu'),
                reqList: document.getElementById('req-list'),
                addReqBtn: document.getElementById('add-req-btn'),
                loadFileBtn: document.getElementById('load-file-btn'),
                fileInput: document.getElementById('file-input'),
                newProjectBtn: document.getElementById('new-project-btn'),
                saveBtn: document.getElementById('save-btn'),
                toast: document.getElementById('toast'),
				loadJsonBtn: document.getElementById('load-json-btn'),
				lockBtn: document.getElementById('lock-btn'),
                lockIcon: document.getElementById('lock-icon'),
                unlockIcon: document.getElementById('unlock-icon'),
                resetView: document.getElementById('reset-view'),
                projectNameContainer: document.getElementById('project-name-container'),
                projectNameDisplay: document.getElementById('project-name-display'),
                // Style UI
                styleBtn: document.getElementById('style-btn'),
                stylePanel: document.getElementById('style-panel'),
                themeGrid: document.getElementById('theme-grid')
            };
            
            const generateId = () => '_' + Math.random().toString(36).substring(2, 11);
            const showToast = (message) => { DOM.toast.textContent = message; DOM.toast.classList.add('show'); setTimeout(() => DOM.toast.classList.remove('show'), 3000); };

            // --- Sistema de Modal ---
            const showModal = (type, title, message, defaultValue = '') => {
                return new Promise((resolve) => {
                    const modal = document.getElementById('generic-modal');
                    const titleEl = document.getElementById('modal-title');
                    const msgEl = document.getElementById('modal-message');
                    const inputEl = document.getElementById('modal-input');
                    const confirmBtn = document.getElementById('modal-confirm-btn');
                    const cancelBtn = document.getElementById('modal-cancel-btn');

                    titleEl.textContent = title;
                    msgEl.textContent = message;
                    inputEl.value = defaultValue;
                    
                    if (type === 'prompt') {
                        inputEl.classList.remove('hidden');
                        cancelBtn.classList.remove('hidden');
                    } else if (type === 'confirm') {
                        inputEl.classList.add('hidden');
                        cancelBtn.classList.remove('hidden');
                    } else { 
                        inputEl.classList.add('hidden');
                        cancelBtn.classList.add('hidden');
                    }
                    
                    modal.classList.remove('hidden');
                    if (type === 'prompt') setTimeout(() => inputEl.focus(), 50);

                    const close = (value) => {
                        modal.classList.add('hidden');
                        confirmBtn.onclick = null;
                        cancelBtn.onclick = null;
                        inputEl.onkeydown = null;
                        resolve(value);
                    };

                    confirmBtn.onclick = () => {
                        if (type === 'prompt') close(inputEl.value);
                        else close(true);
                    };

                    cancelBtn.onclick = () => close(type === 'prompt' ? null : false);

                    if (type === 'prompt') {
                        inputEl.onkeydown = (e) => {
                            if (e.key === 'Enter') confirmBtn.click();
                            if (e.key === 'Escape') cancelBtn.click();
                        };
                    }
                });
            };

            const editor = CodeMirror(DOM.editorWrapper, { 
                mode: 'markdown', 
                lineNumbers: true, 
                lineWrapping: true,
                theme: 'default'
            });

            // --- L√≥gica de Estilos (Simplificada) ---
            
            const buildInitString = (vars) => {
                const config = { theme: 'base', themeVariables: vars };
                return `%%{init: ${JSON.stringify(config)} }%%`;
            };

            const updateStyleInCode = (newVars) => {
                let code = editor.getValue();
                const initRegex = /%%\{init:\s*\{.*?\}\s*\}%%(\n)?/s;
                const newInitLine = buildInitString(newVars) + '\n';
                
                if (initRegex.test(code)) {
                    code = code.replace(initRegex, newInitLine);
                } else {
                    code = newInitLine + code;
                }
                editor.setValue(code);
            };

            // Renderizar los swatches
            THEMES.forEach(theme => {
                const div = document.createElement('div');
                div.className = 'theme-swatch';
                div.style.backgroundColor = theme.color;
                div.title = theme.name;
                div.onclick = () => {
                    updateStyleInCode(theme.variables);
                    DOM.stylePanel.classList.add('hidden');
                };
                DOM.themeGrid.appendChild(div);
            });

            DOM.styleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                DOM.stylePanel.classList.toggle('hidden');
            });

            document.addEventListener('click', (e) => {
                if (!DOM.stylePanel.contains(e.target) && e.target !== DOM.styleBtn && !DOM.styleBtn.contains(e.target)) {
                    DOM.stylePanel.classList.add('hidden');
                }
            });

            
            const renderDiagram = async () => {
                const code = editor.getValue();
                if (!code.trim()) {
                    DOM.mermaidOutput.innerHTML = '';
                    return;
                }

                try {
                    DOM.errorDisplay.classList.add('hidden');
                    const id = 'mermaid-' + Date.now();
                    const { svg } = await mermaid.render(id, code);
                    DOM.mermaidOutput.innerHTML = svg;
                    
                    const svgElement = DOM.mermaidOutput.querySelector('svg');
                    if (svgElement) {
                        svgElement.style.maxWidth = '100%';
                        svgElement.style.height = 'auto';
                        svgElement.removeAttribute('height'); 
                    }

                    if (shouldResetViewAfterRender) {
                        requestAnimationFrame(() => {
                            requestAnimationFrame(() => {
                                resetView();
                            });
                        });
                        shouldResetViewAfterRender = false;
                    }
                } catch (error) {
                    DOM.errorDisplay.textContent = "Error de sintaxis:\n" + error.message;
                    DOM.errorDisplay.classList.remove('hidden');
                }
            };

            let debounceTimer;
            editor.on('change', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(renderDiagram, 400);
            });

            DOM.loadFileBtn.addEventListener('click', () => DOM.fileInput.click());
            DOM.loadJsonBtn.addEventListener('click', () => DOM.fileInput.click());
            
            DOM.fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const fileName = file.name.replace(/\.[^/.]+$/, "");
                    appState.projectName = fileName;
                    updateProjectNameUI();

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (Array.isArray(data) && data.length > 0) {
                                initializeProject(data);
                            } else {
                                alert('Formato JSON inv√°lido.');
                            }
                        } catch (err) { alert('Error al leer el archivo JSON.'); }
                    };
                    reader.readAsText(file);
                }
            });

            DOM.newProjectBtn.addEventListener('click', () => {
                appState.projectName = "Nuevo Proyecto";
                updateProjectNameUI();
                const initLine = buildInitString(THEMES[0].variables); // Default Theme
                const content = `${initLine}\ngraph TD\n    A[Inicio] --> B{¬øAcci√≥n?}\n    B -- Opci√≥n 1 --> C[Resultado 1]\n    B -- Opci√≥n 2 --> D[Resultado 2]`;

                initializeProject([{
                    id: generateId(),
                    title: 'Diagrama Principal',
                    content: content
                }]);
            });

            function initializeProject(data) {
                appState.requirements = data;
                appState.selectedReqId = data[0].id;
                DOM.startupModal.classList.add('hidden');
                DOM.appContainer.classList.remove('hidden');
                DOM.appContainer.classList.add('flex');
                
                setTimeout(() => editor.refresh(), 50);

                populateSelector();
                loadRequirement();
                
                shouldResetViewAfterRender = true;
                renderDiagram();
            }

            function populateSelector() {
                DOM.reqList.innerHTML = '';
                appState.requirements.forEach(req => {
                    const isSelected = req.id === appState.selectedReqId;
                    const li = document.createElement('li');
                    li.className = `flex items-center justify-between p-2 rounded cursor-pointer group transition-colors ${isSelected ? 'bg-blue-50 text-blue-700' : 'hover:bg-gray-100'}`;
                    
                    li.innerHTML = `
                        <div class="flex items-center flex-grow overflow-hidden">
                            <span class="w-2 h-2 rounded-full mr-2 ${isSelected ? 'bg-blue-500' : 'bg-gray-300'}"></span>
                            <span class="truncate font-medium text-sm">${req.title}</span>
                        </div>
                        <div class="flex items-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="rename-btn text-gray-400 hover:text-blue-600 p-1 mr-1" title="Renombrar">‚úèÔ∏è</button>
                            <button class="delete-btn text-gray-400 hover:text-red-500 p-1" title="Eliminar">üóëÔ∏è</button>
                        </div>
                    `;
                    
                    li.onclick = (e) => {
                        e.stopPropagation();
                        if (e.target.closest('.delete-btn')) {
                            deleteRequirement(req.id);
                        } else if (e.target.closest('.rename-btn')) {
                            renameRequirement(req.id);
                        } else {
                            selectRequirement(req.id);
                        }
                    };
                    DOM.reqList.appendChild(li);
                });
            }

            function selectRequirement(id) {
                updateCurrentContent();
                appState.selectedReqId = id;
                loadRequirement();
                
                populateSelector(); 
                DOM.reqDropdownMenu.classList.add('hidden');
                shouldResetViewAfterRender = true;
                renderDiagram();
            }

            function loadRequirement() {
                const req = appState.requirements.find(r => r.id === appState.selectedReqId);
                if (req) {
                    editor.setValue(req.content);
                    DOM.reqDropdownBtn.querySelector('span').textContent = req.title;
                }
            }

            function updateCurrentContent() {
                if (!appState.selectedReqId) return;
                const req = appState.requirements.find(r => r.id === appState.selectedReqId);
                if (req) req.content = editor.getValue();
            }
            
            function updateProjectNameUI() {
                DOM.projectNameDisplay.textContent = appState.projectName;
            }

            DOM.projectNameContainer.addEventListener('click', async () => {
                const newName = await showModal('prompt', 'Nombre del Proyecto', 'Editar nombre del proyecto:', appState.projectName);
                if (newName && newName.trim() !== "") {
                    appState.projectName = newName.trim();
                    updateProjectNameUI();
                }
            });
            
            async function renameRequirement(id) {
                const req = appState.requirements.find(r => r.id === id);
                if (!req) return;
                const newTitle = await showModal('prompt', 'Renombrar diagrama', 'Introduce el nuevo nombre:', req.title);
                if (newTitle && newTitle.trim() !== "") {
                    req.title = newTitle.trim();
                    populateSelector();
                    if (id === appState.selectedReqId) {
                         DOM.reqDropdownBtn.querySelector('span').textContent = req.title;
                    }
                }
            }

            async function deleteRequirement(id) {
                if (appState.requirements.length <= 1) {
                    showToast("‚ö†Ô∏è Debe haber al menos un diagrama.");
                    return;
                }
                const confirmed = await showModal('confirm', 'Eliminar diagrama', `¬øSeguro que quieres eliminar "${appState.requirements.find(r=>r.id===id)?.title}"?`);
                if (confirmed) {
                    appState.requirements = appState.requirements.filter(r => r.id !== id);
                    if (appState.selectedReqId === id) {
                        appState.selectedReqId = appState.requirements[0].id;
                        loadRequirement();
                        shouldResetViewAfterRender = true;
                        renderDiagram();
                    }
                    populateSelector();
                }
            }

            DOM.addReqBtn.addEventListener('click', async () => {
                if (appState.isLocked) {
                    showToast("üîí Desbloquea el editor para a√±adir diagramas.");
                    return;
                }
                updateCurrentContent(); 
                const title = await showModal('prompt', 'Nuevo Diagrama', 'T√≠tulo del nuevo diagrama:', 'Nuevo Diagrama');
                if (title) {
                    // Inyectar estilo neutro en nuevos diagramas
                    const initLine = buildInitString(THEMES[0].variables);
                    const newReq = { 
                        id: generateId(), 
                        title: title.trim(), 
                        content: `${initLine}\ngraph TD\n    A[Nuevo] --> B[Nodo]` 
                    };
                    appState.requirements.push(newReq);
                    appState.selectedReqId = newReq.id;
                    loadRequirement();
                    
                    populateSelector();
                    shouldResetViewAfterRender = true;
                    renderDiagram();
                    showToast("‚úÖ Diagrama creado.");
                }
            });

            DOM.reqDropdownBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                DOM.reqDropdownMenu.classList.toggle('hidden');
            });
            document.addEventListener('click', (e) => {
                if (!DOM.reqDropdown.contains(e.target)) {
                    DOM.reqDropdownMenu.classList.add('hidden');
                }
            });

            DOM.saveBtn.addEventListener('click', () => {
                updateCurrentContent();
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appState.requirements, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `${appState.projectName}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                showToast("Descarga iniciada...");
            });

            DOM.lockBtn.addEventListener('click', () => {
                appState.isLocked = !appState.isLocked;
                editor.setOption("readOnly", appState.isLocked);
                
                DOM.lockIcon.classList.toggle('hidden', !appState.isLocked);
                DOM.unlockIcon.classList.toggle('hidden', appState.isLocked);
                
                DOM.lockBtn.classList.toggle('bg-red-100', appState.isLocked);
                DOM.lockBtn.classList.toggle('bg-green-100', !appState.isLocked);
                
                DOM.lockBtn.classList.toggle('text-red-600', appState.isLocked); 
                DOM.lockBtn.classList.toggle('text-green-600', !appState.isLocked);

                DOM.lockBtn.title = appState.isLocked ? "Editor Bloqueado" : "Editor Desbloqueado";

                DOM.addReqBtn.disabled = appState.isLocked;
                DOM.addReqBtn.classList.toggle('opacity-50', appState.isLocked);
                
                const listBtns = DOM.reqList.querySelectorAll('button');
                listBtns.forEach(btn => btn.disabled = appState.isLocked);
            });

            // ----------------------------------------------------
            // L√≥gica corregida de Pan & Zoom
            // ----------------------------------------------------
            const viewport = document.getElementById('diagram-viewport');
            const wrapper = document.getElementById('pan-zoom-wrapper');
            let scale = 1, pointX = 0, pointY = 0, start = { x: 0, y: 0 }, isPanning = false;

            const setTransform = () => { wrapper.style.transform = `translate(${pointX}px,${pointY}px) scale(${scale})`; };

            // 1. Mouse Down en el viewport: inicia el arrastre
            viewport.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return; // Solo clic izquierdo
                e.preventDefault(); // IMPORTANTE: Previene selecci√≥n de texto y comportamientos nativos
                
                isPanning = true;
                wrapper.classList.add('grabbing');
                start = { x: e.clientX - pointX, y: e.clientY - pointY };
                
                // 2. Adjuntar listeners a window para seguir el rat√≥n incluso si sale del div
                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
            });

            // 3. Mouse Move en window: calcula la nueva posici√≥n
            const onMouseMove = (e) => {
                if (!isPanning) return;
                e.preventDefault();
                pointX = e.clientX - start.x;
                pointY = e.clientY - start.y;
                setTransform();
            };

            // 4. Mouse Up en window: finaliza el arrastre y limpia listeners
            const onMouseUp = () => {
                isPanning = false;
                wrapper.classList.remove('grabbing');
                // Quitar listeners globales para evitar fugas de memoria o conflictos
                window.removeEventListener('mousemove', onMouseMove);
                window.removeEventListener('mouseup', onMouseUp);
            };

            // Zoom con la rueda (sigue en el viewport)
            viewport.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY < 0 ? 1.1 : 0.9;
                scale = Math.max(0.1, Math.min(10, scale * delta));
                setTransform();
            });

            const resetView = () => {
                const svgElement = DOM.mermaidOutput.querySelector('svg');
                if (svgElement) {
                    const containerRect = viewport.getBoundingClientRect();
                    wrapper.style.transform = ''; 
                    
                    const svgRect = svgElement.getBoundingClientRect();
                    
                    if (svgRect.width > 0 && svgRect.height > 0) {
                        const padding = 40;
                        const scaleX = (containerRect.width - padding) / svgRect.width;
                        const scaleY = (containerRect.height - padding) / svgRect.height;
                        
                        scale = Math.min(Math.min(scaleX, scaleY), 2);
                        
                        if (!isFinite(scale) || scale <= 0) scale = 1;
                        
                        pointX = 0; 
                        pointY = 0;
                    } else {
                        scale = 1; pointX = 0; pointY = 0;
                    }
                    setTransform();
                }
            };
            
            DOM.resetView.onclick = resetView;

            // Resizer
            const resizer=document.getElementById('resizer'), leftPane=document.getElementById('left-pane'), mainContainer=document.getElementById('main-container');
            let isResizing=false;
            resizer.onmousedown=()=>{isResizing=true;};
            window.onmousemove=(e)=>{
                if(!isResizing)return;
                const offset = e.clientX - mainContainer.getBoundingClientRect().left;
                const percent = (offset / mainContainer.offsetWidth) * 100;
                if(percent > 10 && percent < 90) {
                    leftPane.style.width = percent + '%';
                    document.getElementById('right-pane').style.width = (100 - percent) + '%';
                }
            };
            window.onmouseup=()=>{isResizing=false};

            mermaid.initialize({ startOnLoad: false, theme: 'default', securityLevel: 'loose' });
        });
    </script>
